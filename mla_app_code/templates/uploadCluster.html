<body class="cui">


    <div class="content-fluid">
        <main>
            <header class="header header--tall">
                <div class="header-bar container">
                    <a href="javascript:;" class="header-bar__logo">
                        <span class="icon-cisco"></span>
                    </a>
                    <div class="header-bar__main">
                        <div class="header-heading">
                            <h1 class="page-title">ML Anywhere Deployment</h1>
                        </div>

                    </div>
                    <div class="header-toolbar">

                            <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"  data-toggle="dropdown">
                                            <span>Logging</span>
                                    </button>
                                    <div class="dropdown__menu dropdown__menu--openleft" style="width: 600px ;height: 620px;left: 50%  ;transform: translateX(-50%) ">
                                        <div class="form-group"  style="width: 600px ;height: 620px;border:">
                                            <div class="form-group__text"  style="width: 600px ;height: 620px;border:">
                                                    <textarea id="consoleLog" rows="39" style="width: 600px ;height: 620px;border: none;overflow: scroll;outline: none;" ></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                </div>
            </header>
            <div class="content" >
                <div class="container" style="margin-top: 25px;">
                    <div class="text-center">
                        <div class="row">
                            <div class="col-md-12">
                                <h4 class="page-title">Upload existing Cluster</h4>
                                <p></p>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container" style="margin-bottom:25px;">
                    <div class="text-center">
                        <div class="section">
                            <div style="width:800px; margin:0 auto;">
                                <div class="form-group col-6" style="margin: 0 auto; margin-bottom: 10px;">
                                    <div class="form-group__text">
                                        <input name="clusterName" id="clusterName" type="text" required="">
                                        <label for="clusterName">Cluster Name</label>
                                    </div>
                                </div>
                                <div class="form-group col-6" style="margin: 0 auto; margin-bottom: 15px;">
                                    <label for="file">Kubeconfig File</label>
                                    <input type="file" id="file">
                                </div>
                                <input type="submit" class="btn btn--primary" id="uploadCluster" value="Upload"> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer footer--basic">

            </footer>

    <div id="jsonModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog" >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cluster Configuration</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
